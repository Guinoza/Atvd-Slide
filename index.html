<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atvd Slide</title>
    <script src="js/arq.js"></script>
</head>

<body>

    <h1>Calculadora de Parcelas</h1>
    <label for="valorCompra">Valor Total da Compra:</label>
    <input type="number" id="valorCompra" placeholder="Digite o valor total da compra">
    <br><br>

    <label for="quantidadeParcelas">Quantidade de Parcelas:</label>
    <input type="number" id="quantidadeParcelas" placeholder="Digite a quantidade de parcelas">
    <br><br>

    <button onclick="calcularParcelas()">Calcular Parcelas</button>
    <br><br>

    <label for="resultado">Valor de cada parcela:</label>
    <input type="text" id="resultado" readonly>


    <h1>Verificador de Número Par ou Ímpar</h1>
    <form>
        <label for="numero">Digite um número inteiro: </label>
        <input type="text" id="numero" placeholder="Digite um número"><br><br>

        <button type="button" onclick="verificarParImpar()">Verificar</button><br><br>

        <label for="resultadoParImpar">Resultado:</label>
        <input type="text" id="resultadoParImpar" readonly>
    </form>

</body>

</html>
